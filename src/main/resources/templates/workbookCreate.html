<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>問題集作成</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">
	</head>
	<body>
		<header>
			<h1>問題集作成</h1>
		</header>
		<main>
			<form th:action="@{/workbook/createExecute}" th:object="${workbook}" th:method="post">
				<div class="card">
					<div class="card-body">
						<div class="card-text">
							<label class="form-label">
								タイトル
								<input class="form-control" type="text" th:field="*{title}" />
							</label>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
						</div>
						<div class="card-text">
							<label class="form-label">
								価格
								<input class="form-control" type="number" min="0" th:field="*{price}" />
							</label>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
						</div>
					</div>
						<button class="btn btn-primary" type="submit">作成</button>
				</div>
			</form>
			<a href="/">問題集一覧に戻る</a>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
