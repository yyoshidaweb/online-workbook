<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="*{number} + '章 ' + *{name}" th:object="${chapter}"></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<h1 th:text="*{number} + '章 ' + *{name}" th:object="${chapter}"></h1>
			<a th:href="@{/workbook/{workbookId}/{chapterId}/question/create(workbookId=${chapter.workbookId}, chapterId=${chapter.id})}"><button>問題を追加</button></a>
		</header>
		<hr/>
		<main>
			<table th:each="question : ${questionList}" th:object="${question}">
				<tr>
					<td>
						<h2><a th:href="@{/workbook/{workbookId}/{chapterId}/{id}(workbookId=${chapter.workbookId}, chapterId=${chapter.id}, id=*{id})}" th:text="'問題' + *{number}"></a></h2>
					</td>
					<td>
						<a th:href="@{/workbook/{workbookId}/{chapterId}/{id}/edit(workbookId=${chapter.workbookId}, chapterId=${chapter.id}, id=*{id})}">
							<button>編集</button>
						</a>
					</td>
					<td>
						<form th:action="@{/question/delete/{id}(id=*{id})}" th:method="post">
							<input type="hidden" th:field="${chapter.workbookId}" />
							<input type="hidden" th:field="${chapter.id}" />
							<button type="submit">削除</button>						
						</form>
					</td>
				</tr>
				<tr>
					<td>
						<p th:text="*{sentence}"></p>
					</td>
				</tr>
			</table>
			<a th:href="@{/workbook/{id}(id=${chapter.workbookId})}">前のページに戻る</a>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
