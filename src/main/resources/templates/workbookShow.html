<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="${workbook.title}"></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<h1 th:text=${workbook.title}></h1>
			<a th:href="@{/workbook/{id}/chapter/create(id=${workbook.id})}"><button>章を追加</button></a>
		</header>
		<hr/>
		<main>
			<table>
				<tr th:each="chapter : ${chapterList}" th:object="${chapter}">
					<td>
						<h2><a th:href="@{/workbook/{workbookId}/{id}(workbookId=${workbook.id}, id=*{id})}" th:text="*{number} + '章 ' + *{name}"></a></h2>
					</td>
					<td>
						<a th:href="@{/workbook/{workbookId}/{id}/edit(workbookId=${workbook.id}, id=*{id})}"><button>編集</button></a>
					</td>
					<td>
						<form th:action="@{/chapter/delete/{id}(id=*{id})}" th:method="post">
							<input type="hidden" th:field="${workbook.id}" />
							<button type="submit">削除</button>						
						</form>
					</td>
				</tr>
			</table>
			<a href="/">問題集一覧に戻る</a>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
